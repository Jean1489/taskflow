version: "3.9"

# ----------------------------
# Networks
# ----------------------------
networks:
  taskflow-network:
    driver: bridge

# ----------------------------
# Services
# ----------------------------
services:

  # Redis — Message broker
  redis:
    image: redis:7.2-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    networks:
      - taskflow-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  #PostgreSQL — Database
  postgres:
    image: postgres:16-alpine
    container_name: taskflow-postgres
    ports:
      - "5432:5432"
    networks:
      - taskflow-network
    environment:
      - POSTGRES_USER: taskflow
      - POSTGRES_PASSWORD: taskflow123
      - POSTGRES_DB: taskflow
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U taskflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # API — FastAPI
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: taskflow-api
    ports:
      - "8080:8080"
    networks:
      - taskflow-network
    environment:
      - APP_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8080
      - DATABASE_URL=postgresql+asyncpg://taskflow:taskflow123@postgres:5432/taskflow
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: taskflow-notification
    networks:
      - taskflow-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy

  # Frontend — Nginx static server
  frontend:
    image: nginx:alpine
    container_name: taskflow-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - taskflow-network
    depends_on:
      - api

# ----------------------------
# Volumes
# ----------------------------
volumes:
  redis-data:
  postgres-data:
