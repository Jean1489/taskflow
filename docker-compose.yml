version: "3.9"

# ----------------------------
# Networks
# ----------------------------
networks:
  taskflow-network:
    driver: bridge

# ----------------------------
# Services
# ----------------------------
services:

  # Redis — Message broker
  redis:
    image: redis:7.2-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    networks:
      - taskflow-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  # API — FastAPI
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: taskflow-api
    ports:
      - "8080:8080"
    networks:
      - taskflow-network
    environment:
      - APP_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: taskflow-notification
    networks:
      - taskflow-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy

# ----------------------------
# Volumes
# ----------------------------
volumes:
  redis-data:
